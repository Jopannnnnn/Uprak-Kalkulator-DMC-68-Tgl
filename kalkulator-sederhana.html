<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator Sederhana Jovan</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #6495ED;
    }

    .calculator {
        border: 2px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        width: 300px;
        background-color: yellow;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .calculator input[type="text"] {
        width: calc(100% - 20px);
        margin-bottom: 10px;
        padding: 15px;
        font-size: 24px;
        text-align: right;
        border: none;
        border-bottom: 2px solid #ccc;
        border-radius: 5px;
        outline: none;
    }

    .calculator .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
    }

    .calculator button {
        padding: 20px;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        background-color: #f0f0f0;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .calculator button:hover {
        background-color: #ccc;
    }

    .calculator button:active {
        transform: translateY(2px);
        box-shadow: none;
    }
</style>
</head>
<body>
<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('+')">+</button> <!-- Tombol penjumlahan -->
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button> <!-- Tombol pengurangan -->
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('*')">x</button> <!-- Tombol perkalian -->
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="clearDisplay()">C</button> <!-- Tombol Delete -->
        <button onclick="calculate()">=</button>
        <button onclick="appendToDisplay('**')">^</button> <!-- Tombol pangkat -->
        <button onclick="appendToDisplay('/')">/</button>
    </div>
</div>

<script>
	    let display = document.getElementById('display');               

    function appendToDisplay(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = '';
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = 'Error';
        }
    }     
</script>
</body>
</html>
